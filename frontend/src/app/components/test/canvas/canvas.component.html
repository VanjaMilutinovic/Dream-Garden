
<div class="action_div">
    <canvas #ele id="canvas" ></canvas>
    <div class="action_buttons">
        <div (click)="save()" class="canvas_button">
            SaÄuvaj
        </div>
        <p class="error_msg">{{error_msg}}</p>
    </div>
</div>
<div *ngFor="let shape of shapes" class="shape" [ngClass]="shape.cssClass" cdkDrag (cdkDragEnded)="dragEnd($event, shape)"></div>

<div class="row controls">
    <div (click)="create(i)" class="canvas_button" *ngFor="let slika of pictureTitles; let i = index">
        <img [src]="'../../../assets/canvas/'+slika+'.png'">
    </div>

</div>
