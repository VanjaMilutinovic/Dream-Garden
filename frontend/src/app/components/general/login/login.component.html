<div class="session">
    <div class="left">
        <img class="logo-light" src="../../../../assets/photos/logo-white-pink-outline.png">
    </div>
    <form action="" [formGroup]="form" class="log-in" autocomplete="off">
        <h4>Dream Garden</h4>
        <p>Dobrodošli nazad! Ulogujte se koristeći Vaše kredencijale:</p>
        <div class="floating-label">
            <input [class.missingCredential]="missingUsername"
                (keyup)="missingUsername = false; invalidCredentials=false;" placeholder="Korisničko ime"
                formControlName="username" type="username" name="username" id="username" autocomplete="off">
            <label for="username">Korisničko ime:</label>
            <div class="icon">

                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <g data-name="user people person users man" id="user_people_person_users_man">
                        <path
                            d="M23.74,16.18a1,1,0,1,0-1.41,1.42A9,9,0,0,1,25,24c0,1.22-3.51,3-9,3s-9-1.78-9-3a9,9,0,0,1,2.63-6.37,1,1,0,0,0,0-1.41,1,1,0,0,0-1.41,0A10.92,10.92,0,0,0,5,24c0,3.25,5.67,5,11,5s11-1.75,11-5A10.94,10.94,0,0,0,23.74,16.18Z" />
                        <path d="M16,17a7,7,0,1,0-7-7A7,7,0,0,0,16,17ZM16,5a5,5,0,1,1-5,5A5,5,0,0,1,16,5Z" />
                    </g>
                </svg>

            </div>
        </div>
        <div class="floating-label">
            <input [class.missingCredential]="missingPassword"
                (keyup)="missingPassword = false; invalidCredentials=false;" placeholder="Šifra"
                formControlName="password" type="password" name="password" id="password" autocomplete="off">
            <label for="password">Šifra:</label>
            <div class="icon">

                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #101820;
                            }
                        </style>
                    </defs>
                    <g data-name="Layer 13" id="Layer_13">
                        <path class="cls-1"
                            d="M25,31H7a3,3,0,0,1-3-3V17a3,3,0,0,1,3-3H25a3,3,0,0,1,3,3V28A3,3,0,0,1,25,31ZM7,16a1,1,0,0,0-1,1V28a1,1,0,0,0,1,1H25a1,1,0,0,0,1-1V17a1,1,0,0,0-1-1Z" />
                        <path class="cls-1"
                            d="M24,16H8a1,1,0,0,1-1-1V9a8,8,0,0,1,8-8h2a8,8,0,0,1,8,8v6A1,1,0,0,1,24,16ZM9,14H23V9a6,6,0,0,0-6-6H15A6,6,0,0,0,9,9Z" />
                        <path class="cls-1" d="M16,23a2,2,0,1,1,2-2A2,2,0,0,1,16,23Zm0-2Z" />
                        <path d="M15,22H17V26H15Z" class="cls-1" />
                    </g>
                </svg>
            </div>

        </div>

        <div class="links">
            <a href="/register" class="discrete" target="_blank">Nemate nalog? Registrujte se.</a>
            <a href="/change-password" class="discrete" target="_blank">Promenite šifru?</a>
        </div>
        <button type="submit" (click)="submit()" onClick="return false;" class="btn btn-primary search-button">Ulogujte
            se</button>
        <p [class.visible]="invalidCredentials" class="error_message">{{errorMessage}}</p>
    </form>
</div>
